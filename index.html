<!DOCTYPE html>

    <title>Let's Travel</title>

<body>
<!-- 新增套票區 -->
<section class="ticket-box text-primary">
    <div class="ticket-img">
        <img src="img/undraw_Traveling_re_weve.png" alt="Travelpeople">
        <img src="img/Let’s Travel !.png" alt="Let's Travel">
    </div>
    <div class="ticket-add">
        <h1><i class="fas fa-plus-circle"></i>新增旅遊套票</h1>
        <form action="index.html">
            <div class="input-group">
                <label for="name">套票名稱</label>
                <input type="text" id="name" placeholder="請填寫套票名稱">
            </div>
            <div class="input-group">
                <label for="imgUrl">圖片網址</label>
                <input type="text" id="imgUrl" placeholder="請填寫圖片網址">
            </div>
            <div class="input-group">
                <label for="areaplace">景點地區</label>
                <select name="景點地區" id="areaplace" >
                    <option value="" disabled selected>請選擇景點地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
            </div>
            <div class="input-group">
                <label for="price">套票金額</label>
                <input type="number" id="price" placeholder="請填寫套票金額">
            </div>
            <div class="input-group">
                <label for="group">套票組數</label>
                <input type="number" id="group" placeholder="請填寫套票組數">
            </div>
            <div class="input-group">
                <label for="level">套票星級</label>
                <input type="number" id="level" placeholder="請填寫套票星級">
            </div>
            <div class="input-group">
                <label for="des">套票描述</label>
                <textarea name="套票描述" id="des" placeholder="請填寫套票描述（限 100 字）"></textarea>
            </div>
            <div class="btn">
                <input type="button" value="新增套票" class="add-btn">
            </div>
        </form>
    </div>
</section>
<!-- 地區景點 -->
